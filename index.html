<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Art Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="conteiner-fluid">
      <!-- HTML Elements For The Cartoon Face-->
      <div class="head">
        <div class="hair"></div>

        <div class="eyebrows">
          <div class="eyebrow"></div>
          <div class="eyebrow"></div>
        </div>
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>

        <div class="ears">
          <div class="ear"></div>
          <div class="ear"></div>
        </div>

        <div class="nose"></div>

        <div class="mouth"></div>

        <div class="neck"></div>

        <div class="shoulders"></div>

        <div class="hands">
          <div class="hand-right">
            <div class="hands-finders-right">
              <div class="thumbFinger-right"></div>
              <div class="indexFinger-right"></div>
              <div class="middleFinger-right"></div>
              <div class="ringFinger-right"></div>
              <div class="littleFinger-right"></div>
            </div>
          </div>

          <div class="hand-left">
            <div class="hands-finders-left">
              <div class="thumbFinger-left"></div>
              <div class="indexFinger-left"></div>
              <div class="middleFinger-left"></div>
              <div class="ringFinger-left"></div>
              <div class="littleFinger-left"></div>
            </div>
          </div>
        </div>

        <!--HTML Elements For Background Image-->

        <div class="splash-Bg"></div>
      </div>
    </div>
  </body>
</html>
